apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'

    defaultConfig {
        applicationId 'io.github.sierragolf.lightningshopper'
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName '1.0'
        testInstrumentationRunner 'io.github.sierragolf.lightningshopper.test.Instrumentation'
    }

    packagingOptions {
        exclude 'LICENSE.txt'
    }

    buildTypes {

        debug {
            resValue('string', 'appName', 'Lightning Shopper (debug)')
        }

        release {
            resValue('string', 'appName', 'Lightning Shopper')
        }
    }
}
